<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/black-jack-api/style.css" />
    <title>BackJack</title>
  </head>
  <body>
    <section class="body-container">
      <div class="main-container">
        <section class="title-container">
          <i class="fa-solid fa-user-secret" style="color: #ffffff"></i>
          <h1>BlackJack</h1>
        </section>

        <!-- player1 -->
        <section class="player1-container">
          <div class="player1-title">
            <h2 id="selectPlayer">Player 1</h2>
            <button
              type="button"
              class="btn btn-lg btn-outline-secondary"
              id="ask-btn1"
            >
              Ask Card
            </button>
            <button
              type="button"
              class="btn btn-lg btn-outline-secondary"
              id="skip-btn1"
            >
              Skip
            </button>
            <h4 class="display-value" id="displayValue"></h4>
          </div>
          <div class="img1-container" id="ImgContainer"></div>
        </section>
        <h4 class="winner" id="winner">Player 1 Wins</h4>
      </div>
    </section>

    <script src="/black-jack-api/script.js"></script>
  </body>
</html>
