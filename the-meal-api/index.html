<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/the-meal-api/style.css" />
    <title>Recipe Search App</title>
  </head>
  <body>
    <div class="container">
      <h1>Recipe Search App</h1>
      <p>
        This project will allow users to search for recipes by entering <br />
        ingredients and display the matching recipes along with their details.
      </p>
      <p>Igredients Ideas: Chicken, Pork, Beef</p>
      <input
        type="text"
        id="ingredientInput"
        placeholder="Enter ingredient..."
      />
      <button id="searchButton">Search</button>
    </div>

    <div class="container-ingredients">
      <div id="recipeList"></div>
    </div>
    <script src="/the-meal-api/script.js"></script>
  </body>
</html>
