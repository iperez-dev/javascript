<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/image-carousel/style.css" />
  </head>
  <body>
    <div class="carousel">
      <img src="/7-image-carousel/img/mj-p75.png" alt="Image 1" />
      <img src="/7-image-carousel/img/mj-p78.png" alt="Image 2" />
      <img src="/7-image-carousel/img/mj-p79.png" alt="Image 3" />
    </div>
    <div class="btn">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    <script src="/image-carousel/script.js"></script>
  </body>
</html>
