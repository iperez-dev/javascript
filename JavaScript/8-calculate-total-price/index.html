<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/8-calculate-total-price/style.css" />
    <title>Total Price Calculator</title>
  </head>
  <body>
    <h1>Total Price Calculator</h1>
    <div class="items">
      <div class="item">
        <span>Item 1:</span>
        <span>Price: $10</span>
        <span>Quantity: 2</span>
      </div>
      <div class="item">
        <span>Item 2:</span>
        <span>Price: $5</span>
        <span>Quantity: 3</span>
      </div>
    </div>
    <button id="calculateBtn">Calculate Total Price</button>
    <p id="totalPrice"></p>
    <script src="/8-calculate-total-price/script.js"></script>
  </body>
</html>

<!-- This exercise creates a simple interface with items, prices, and quantities displayed on the page. When the "Calculate Total Price" button is clicked, the JavaScript code calculates the total price based on the items' prices and quantities and displays it below the button. -->
